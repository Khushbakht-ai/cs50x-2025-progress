    <body>

        <!-- Navbar yahan copy karo index.html se -->
        <nav class="navbar">
            <div class="navbar-left">
                <span class="brand-name">KHUSHBAKHT MEHBOOB</span>
            </div>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>

            </ul>
            <div class="navbar-right">
                <img src="logo.png" alt="Logo" class="logo-img">
            </div>

        </nav>
        <!-- Contact Content -->
        <div class="container mt-4">
            <h1 class="contact-main-heading">Contact Me</h1>
            <hr class="projects-divider">

            <!-- LinkedIn Profile -->
            <p>You can find me on <a href="https://www.linkedin.com/in/khushbakht-mehboob-9685b2346/" target="_blank">LinkedIn</a>.
            </p>

            <!-- Contact Form -->
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>

    </body>
