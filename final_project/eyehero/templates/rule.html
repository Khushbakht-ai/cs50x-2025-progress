<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta tags for responsive design and character encoding -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS & JS bundle with integrity checks -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <!-- Page Title -->
        <title>{% block title %}20-20-20 Rule{% endblock %}</title>
    </head>

    <body class="rule-body {% block body_class %}{% endblock %}" {% block body_attrs %}{% endblock %}>
        <!-- Main container for 20-20-20 rule page -->
        <div class="rule-page">

            <!-- Main Heading -->
            <h1 class="rule-heading">{% block main_heading %}20-20-20{% endblock %}</h1>
            <h1 class="rule-subheading">{% block sub_heading %}RULE{% endblock %}</h1>

            <!-- Rule Card -->
            <div class="rule-card">

                <!-- Instruction Text -->
                <div class="rule-text text-center mb-3">
                    <p>{% block instruction_text %}Keep your eyes healthy during screen time! ðŸ‘€ðŸ’ª{% endblock %}</p>
                </div>

                <!-- Avatar & Control Buttons -->
                <div class="d-flex align-items-center justify-content-between">

                    <!-- Avatar Image -->
                    <div class="rule-avatar">
                        <img id="avatar" src="/static/images/eyehero.png" alt="Eye Hero Avatar">
                    </div>

                    <!-- Start / Stop Buttons -->
                    <div class="rule-buttons">
                        <button id="StartButton" class="btn-yellow">
                            {% block start_button_text %}Start{% endblock %}
                        </button>
                        <button id="StopButton" class="btn-yellow">
                            {% block stop_button_text %}Stop{% endblock %}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Extra Scripts Block -->
        {% block extra_scripts %}
        <!-- Main JS for timer, notifications, and avatar changes -->
            <script src="/static/js/script.js"></script>
        {% endblock %}

    </body>

</html>
