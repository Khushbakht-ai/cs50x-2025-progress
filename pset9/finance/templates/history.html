{% extends "layout.html"%}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Date/Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ row.price | usd}}</td>
                    <td>{{ row.transacted }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
