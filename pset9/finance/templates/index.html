{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block main %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in purchases %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.shares }}</td>
            <td>{{ stock.price | usd }}</td>
            <td>{{ stock.total | usd }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <td><strong>Cash</strong></td>
            <td>{{ cash | usd }}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><strong>Total</strong></td>
            <td>{{ total | usd }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
