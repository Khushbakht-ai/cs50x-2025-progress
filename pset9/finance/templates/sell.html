{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                <option disabled selected value="">Select</option>
                {% for row in rows %}
                    <option value="{{ row.symbol }}">{{ row.symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" name="shares" id="shares" placeholder="Shares">
        </div>

        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
